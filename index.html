<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Anton&family=Bebas+Neue&family=Bungee&family=Caveat&family=Fira+Code&family=Gochi+Hand&family=Indie+Flower&family=Orbitron&family=Patrick+Hand&family=Press+Start+2P&family=Roboto+Mono&family=Share+Tech+Mono&family=Space+Mono&family=VT323&family=Wallpoet&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div id="clock">
        <p class="time"></p>
        <p class="date"></p>
    </div>

    <button id="settings-toggle-button">⚙️</button>

    <div id="settings-panel" class="settings-panel">
        <button id="settings-close-button">&times;</button>
        <h3>Theme</h3>
        <div class="setting-row">
            <select id="theme-select">
                <option value="cyberpunk">Cyberpunk</option>
                <option value="retro">Retro</option>
                <option value="matrix">Matrix</option>
                <option value="minimalist">Minimalist</option>
                <option value="neon">Neon</option>
                <option value="vintage">Vintage</option>
                <option value="pastel">Pastel</option>
                <option value="kawaii">Kawaii</option>
                <option value="handwritten">Handwritten</option>
                <option value="fire">Fire</option>
                <option value="ice">Ice</option>
                <option value="forest">Forest</option>
                <option value="ocean">Ocean</option>
                <option value="sunshine">Sunshine</option>
                <option value="galaxy">Galaxy</option>
                <option value="hacker">Hacker</option>
                <option value="bubblegum">Bubblegum</option>
                <option value="grayscale">Grayscale</option>
                <option value="steampunk">Steampunk</option>
                <option value="dreamy">Dreamy</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
