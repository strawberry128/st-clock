<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Anton&family=Bebas+Neue&family=Bungee&family=Caveat&family=Fira+Code&family=Gochi+Hand&family=Indie+Flower&family=Orbitron&family=Patrick+Hand&family=Press+Start+2P&family=Roboto+Mono&family=Share+Tech+Mono&family=Space+Mono&family=VT323&family=Wallpoet&family=Nova+Square&family=Mountains+of+Christmas&family=Satisfy&family=Uncial+Antiqua&family=Black+Ops+One&family=Zilla+Slab+Highlight&family=Audiowide&family=Codystar&family=Iceland&family=Cutive+Mono&family=Kelly+Slab&family=Emilys+Candy&family=Cousine&family=Annie+Use+Your+Telescope&family=Sunshiney&family=Flavors&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div id="clock">
        <p class="time"></p>
        <p class="date"></p>
    </div>

    <button id="settings-toggle-button">⚙️</button>

    <div id="settings-panel" class="settings-panel">
        <button id="settings-close-button">&times;</button>
        <h3>Theme</h3>
        <div class="setting-row">
            <select id="theme-select">
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
